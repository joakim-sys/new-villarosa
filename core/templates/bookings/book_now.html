{% extends 'base.html' %}

{% block content %}
<section class="spad">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>Booking</span>
                    <h2>Book With Us</h2>
                </div>
            </div>
        </div>


        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}

        <div class="booking-form">
<!--            <h3>Book With Us</h3>-->
            <form action="{% url 'book' %}" method="post">
                {% csrf_token %}

                <div class="check-date">
                    <label for="date_in">Check In:</label>
                    <input type="text" class="date-input" id="date_in" name="date_in"
                           placeholder="DD Month, YYYY">
                    <i class="icon_calendar"></i>
                </div>

                <div class="check-date">
                    <label for="date_out">Check Out:</label>
                    <input type="text" class="date-input" id="date_out" name="date_out"
                           placeholder="DD Month, YYYY">
                    <i class="icon_calendar"></i>
                </div>

                <div class="select-option">
                    <label for="number_of_guests">Number of Guests:</label>
                    <select id="number_of_guests" name="number_of_guests">
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>

                </div>

                <div class="check-date">
                    <label for="guest_name">Guest Name:</label>
                    <input id="guest_name" name="guest_name" type="text" placeholder="Your Name">
                </div>

                <div class="check-date">
                    <label for="guest_email">Guest Email:</label>
                    <input id="guest_email" name="guest_email" type="email" placeholder="Your Email">
                </div>

                <button type="submit">Book Now</button>
            </form>
        </div>


    </div>
</section>
{% endblock %}
