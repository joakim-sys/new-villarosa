<!-- Services Section End -->
<section class="services-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>{{page.service_section_title|default:"What we do"}}</span>
                    <h2>{{page.service_section_heading|default:"Discover Our Services"}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for service in page.get_services %}
            <div class="col-lg-4 col-sm-6">
                <div class="service-item">
                    <i class="flaticon-036-{{service.icon}}"></i>
                    <h4>{{ service.name }}</h4>
                    <p>{{ service.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Services Section End -->
