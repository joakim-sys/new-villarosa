<!-- Testimonial Section Begin -->
<section class="testimonial-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>{{page.testimonial_section_title|default:"Testimonials"}}</span>
                    <h2>{{page.testimonial_section_heading|default:"What Customers Say?"}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="testimonial-slider owl-carousel">
                    {% for review in page.get_reviews %}
                    <div class="ts-item">
                        <p>{{review.text}}</p>
                        <div class="ti-author">
                            <div class="rating">
                                <i class="icon_star"></i>
                                <i class="icon_star"></i>
                                <i class="icon_star"></i>
                                <i class="icon_star"></i>
                                <i class="icon_star-half_alt"></i>
                            </div>
                            <h5> - {{review.client_name}}</h5>
                        </div>
<!--                        <img src="" alt="">-->
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Testimonial Section End -->
